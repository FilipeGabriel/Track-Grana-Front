<div class="profile__container">
    <div class="profile__title">
        <app-title title="Profile"></app-title>
    </div>
    <div class="profile__body">
        <div class="profile__form">
            <div class="div__form">
                <div class="div__image">
                    <div class="user__image">
                        <img [src]="imageSrc" alt="user_image">
                    </div>
                    <button class="btn btn-primary" (click)="fileInput.click()" >Alterar foto</button>
                    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" />
                </div>
                <div class="div__inputs">
                    <div class="form__line-one">
                        <div class="div__username">
                            <label for="">Username:</label>
                            <input type="text">
                        </div>
                        <div class="div__password">
                            <label for="">Senha:</label>
                            <div class="input__password">
                                <input type="text" disabled value="••••••••••">
                                <button (click)="openModal()">Alterar senha</button>
                            </div>
                        </div>
                    </div>
                    <div class="form__line-two">
                        <div class="div__full-name">
                            <label for="">Nome completo:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form__line-three">
                        <div class="div__email">
                            <label for="">E-mail:</label>
                            <input type="text">
                        </div>
                        <div class="div__cpf">
                            <label for="">CPF:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form__line-four">
                        <div class="div__telephone">
                            <label for="">Telefone:</label>
                            <input type="text">
                        </div>
                        <div class="div__birth-date">
                            <label for="">Data de nascimento:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__buttons">
                <button class="btn btn-primary">Salvar</button>
                <button class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="modal" *ngIf="isModalVisible">
        <div class="modal__content">
            <h3>Alterar senha</h3>
            <div class="modal__line-one">
                <div class="new__password">
                    <label for="">Senha atual: *</label>
                    <input type="password">
                </div>
                <div class="new__password">
                    <label for="">Nova senha: *</label>
                    <input type="password">
                </div>
                <div class="new__password">
                    <label for="">Confirmar nova senha: *</label>
                    <input type="password">
                </div>
            </div>
            <div class="modal__line-two">
                <button class="btn btn-primary">Alterar</button>
                <button class="btn btn-secondary close" (click)="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
